  <script>

    document.onpaste = function (pasteEvent) {

        // –ø–æ–ª—É—á–∞–µ–º –ø–µ—Ä–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ –±—É—Ñ–µ—Ä–∞ –æ–±–º–µ–Ω–∞
        const item = pasteEvent.clipboardData.items[0];

        // —Å–º–æ—Ç—Ä–∏–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ —ç–ª–µ–º–µ–Ω—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º
        if (item.type.indexOf("image") === 0) {

            // –ø—Ä–µ–æ–±—Ä–∞–∑—É–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –ø–µ—Ä–≤–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞ –±—É—Ñ–µ—Ä–∞ –æ–±–º–µ–Ω–∞ –≤ —Ñ–∞–π–ª
            const blob = item.getAsFile();

            // —Å–æ–∑–¥–∞–µ–º –æ–±—ä–µ–∫—Ç, —Å—á–∏—Ç—ã–≤–∞—é—â–∏–π —Ñ–∞–π–ª—ã
            const reader = new FileReader();

            // –∫–æ–≥–¥–∞ —Ñ–∞–π–ª –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è
            reader.onload = function (event) {
                // –≤—Å—Ç–∞–≤–ª—è–µ–º –µ–≥–æ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É
                document.getElementById("image").src = event.target.result;
            };

            // –∑–∞–ø—É—Å–∫–∞–µ–º —á—Ç–µ–Ω–∏–µ –¥–≤–æ–∏—á–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö —Ñ–∞–π–ª –∫–∞–∫ —Ç–∏–ø data URL
            reader.readAsDataURL(blob);
        }
    }
